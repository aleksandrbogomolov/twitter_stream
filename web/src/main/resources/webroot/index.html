<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Tweet stream app</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
</head>
<body>
<form id="filter-form" action="feed.html">
    <label>
        <input type="text" name="filter"
               placeholder="Enter key words or hashtags like: #java,#scala,#groovy,#kotlin and press Enter">
    </label>
    <input type="submit" value="Start" hidden>
</form>

<script>
    $(function () {
        $('#filter-form').submit(function () {
            $.ajax({
                url: 'http://localhost:8888/start',
                type: 'GET',
                data: $(this).serialize()
            });
        })
    });
</script>
</body>
</html>
